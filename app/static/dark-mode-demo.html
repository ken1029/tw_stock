<!DOCTYPE html>
<html lang="zh-Hant" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>深色模式表格演示</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">深色模式表格演示</h1>
        
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0" id="portfolio-table">
                        <thead class="table-light">
                            <tr>
                                <th>股票代號</th>
                                <th>股票名稱</th>
                                <th>股數</th>
                                <th>平均成本</th>
                                <th>目前市價</th>
                                <th>昨日收盤價</th>
                                <th>市值 (TWD)</th>
                                <th>今日損益</th>
                                <th>累計損益</th>
                                <th>報酬率 (%)</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>2330.TW</td>
                                <td>台積電</td>
                                <td>1000</td>
                                <td>500.00</td>
                                <td>510.00</td>
                                <td>505.00</td>
                                <td>510,000</td>
                                <td class="text-danger">+5,000</td>
                                <td class="text-danger">+10,000</td>
                                <td class="text-danger">+2.00%</td>
                            </tr>
                            <tr>
                                <td>2317.TW</td>
                                <td>鴻海</td>
                                <td>2000</td>
                                <td>100.00</td>
                                <td>95.00</td>
                                <td>98.00</td>
                                <td>190,000</td>
                                <td class="text-success">-6,000</td>
                                <td class="text-success">-20,000</td>
                                <td class="text-success">-10.00%</td>
                            </tr>
                            <tr>
                                <td>0050.TW</td>
                                <td>元大台灣50</td>
                                <td>100</td>
                                <td>100.00</td>
                                <td>105.00</td>
                                <td>103.00</td>
                                <td>10,500</td>
                                <td class="text-danger">+200</td>
                                <td class="text-danger">+500</td>
                                <td class="text-danger">+0.50%</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
